          -DBUILD_OPENBLAS=ON \
          -DCMAKE_BUILD_TYPE=Debug \
          -DALL_TESTS=ON

      - name: Build
        working-directory: ${{runner.workspace}}/build
        shell: bash
        run: |
          cmake --build . -j2

      - name: Test
        working-directory: ${{runner.workspace}}/build
        shell: bash
        run: |
          valgrind \
          --leak-check=full \
          --show-leak-kinds=all \
          --track-origins=yes \
          -s \
          ctest -E unit.* \
          --timeout 1000 \
          --output-on-failure \
          2>&1 | tee logfile2

      - name: Check log for Errors
        working-directory: ${{runner.workspace}}/build
        shell: bash
        run: |
