      - name: Build wheels
        uses: pypa/cibuildwheel@v3.0
        env:
          CIBW_BUILD: ${{ matrix.python }}-${{ matrix.buildplat[1] }}
          CIBW_TEST_COMMAND: "pytest {project}/tests {project}/check/test_highspy_hipo.py"
          CIBW_TEST_REQUIRES: "pytest"
