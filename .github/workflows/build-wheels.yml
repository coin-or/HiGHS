name: build-wheels

# on: [push]
on: [pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        shell: bash
        run: pipx run build --sdist

      - name: check metadata
        run: pipx run twine check dist/*

  build_wheels:
    name: Build wheel for ${{ matrix.python }}-${{ matrix.buildplat[1] }}
    runs-on: ${{ matrix.buildplat[0] }}
    strategy:
      # Ensure that a wheel builder finishes even if another fails
      fail-fast: false
      matrix:
        # From NumPy
        # Github Actions doesn't support pairing matrix values together, let's improvise
        # https://github.com/github/feedback/discussions/7835#discussioncomment-1769026
        buildplat:
          - [ubuntu-24.04, manylinux_x86_64]
          - [ubuntu-24.04, manylinux_i686]
          - [ubuntu-24.04-arm, manylinux_aarch64]
          - [ubuntu-24.04, musllinux_x86_64] # No OpenBlas, no test
          - [ubuntu-24.04, musllinux_i686]
          - [ubuntu-24.04-arm, musllinux_aarch64]
          - [macos-15-intel, macosx_x86_64]
          - [macos-14, macosx_arm64]
          - [windows-2022, win_amd64]
          - [windows-2022, win32]
        python: ["cp38", "cp39","cp310", "cp311","cp312", "cp313"]

    steps:
      - uses: actions/checkout@v4

      - name: Edit pyproject.toml (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          # macOS sed requires a backup extension (here, an empty string '')
          sed -i '' '/cmake\.args = \[/,/\]/{
            s|"-DPYTHON_BUILD_SETUP=ON"|"-DPYTHON_BUILD_SETUP=ON",\
            "-DHIPO=ON"|
          }' pyproject.toml
          echo "--- pyproject.toml content after macOS edit ---"
          cat pyproject.toml

      - name: Edit pyproject.toml (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          # Linux sed does NOT require a backup extension
          sed -i '/cmake\.args = \[/,/\]/{
            s|"-DPYTHON_BUILD_SETUP=ON"|"-DPYTHON_BUILD_SETUP=ON",\
            "-DHIPO=ON",\
            "-DBUILD_OPENBLAS=ON"|
          }' pyproject.toml
          echo "--- pyproject.toml content after Linux edit ---"
          cat pyproject.toml

      - name: Edit pyproject.toml (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $filePath = "pyproject.toml"
          $newContent = 'cmake.args = [
            "-DPYTHON_BUILD_SETUP=ON",
            "-DHIPO=ON",
            "-DBUILD_OPENBLAS=ON"
          ]'

          # Read file, replace the block, and write back
          $fileContent = Get-Content $filePath -Raw
          $regex = "(?s)cmake\.args = \[\s*?\"-DPYTHON_BUILD_SETUP=ON\".*?\]"
          $updatedContent = $fileContent -replace $regex, $newContent

          $updatedContent | Set-Content $filePath

          echo "--- pyproject.toml content after Windows edit ---"
          Get-Content $filePath

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.0
        env:
          CIBW_BUILD: ${{ matrix.python }}-${{ matrix.buildplat[1] }}
