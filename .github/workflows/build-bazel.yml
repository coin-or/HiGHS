name: build-bazel

on: [push, pull_request]

jobs:
  bazel:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: bazelbuild/setup-bazelisk@v2

      - name: Mount bazel cache # Optional
        uses: actions/cache@v3
        with:
          path: "~/.cache/bazel"
          key: bazel

      - name: bazel clean
        run: bazel clean
      
      - name: build bazel
        run: |
          bazel build //...
      
      - name: test example binary
        run: ./bazel-bin/call-highs-example

      - name: bazel test
        run: |
          bazel test //...
      
  bazel_win:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        python-version: [3.9]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Check Python
        run: python --version

      - name: Install Bazel
        run: choco install bazel
      - name: Check Bazel
        run: bazel version

      - name: Build
        run: >
          bazel build
          -c opt
          //... 

      - name: Test
        run: >
          bazel test
          -c opt
          --cxxopt="/std:c++11"
          --test_output=errors
          //... 

